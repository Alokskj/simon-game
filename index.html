<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
    href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />


    <!-- fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="styles.css" />

    <style></style>
  </head>

  <body>
    <div class="functions">
      <div class="high-score"><p>High Score : <span id="highlevel">0</span></h1></div>
        <span class="material-symbols-outlined refresh">
          refresh
          </span>
    </div>
    <div id="container">
      <h1 id="level-title">Press button to start</h1>

      <div class="row">
        <div type="button" id="green" class="btn green"></div>

        <div type="button" id="red" class="btn red"></div>
      </div>

      <div class="row">
        <div type="button" id="yellow" class="btn yellow"></div>
        <div type="button" id="blue" class="btn blue"></div>
      </div>
      <button class="start-button">Start</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/game.js"></script>
  </body>
</html>
